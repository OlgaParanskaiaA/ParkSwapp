<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Locate the user</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoib2xnYXBhcmFuc2thaWEiLCJhIjoiY2preTAzdmxtMGU5MTNycXRiZmttNTE4NyJ9.1DA4uxnY7u4KXUpd59U0FQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/olgaparanskaia/cjm45mlpv1krs2ss96sdpq7mn',
center: [-73.978012, 40.616900],
zoom: 18.0
});

// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));
</script>

</body>
</html>
